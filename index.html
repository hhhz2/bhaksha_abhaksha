<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhakshya Abhakshya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/homepage.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
</head>
<body>  
    <div style="position: relative;z-index: -99;">
        <img style="width: 100%;height:100vh;position: fixed;" src="assets/images/index_bg.png">
    </div>
    <div class="dropdown">
        <button class="dropbtn">Select Language</button>
        <div class="dropdown-content">
            <label>
                <input type="radio" name="language" value="eng" checked>
                E
            </label>
            <label>
                <input type="radio" name="language" value="hindi">
                H
            </label>
            <label>
                <input type="radio" name="language" value="gujarati">
                G
            </label>
        </div>
    </div>
    
        
        <div id="toptitle">
            <span>BHAKSHYA ABHAKSHYA</span>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row mb-4" >
            <div class="col-md-4 offset-md-2" id="image1Container">
                <div class="text-center position-relative">
                    <img src="assets/images/index_yellow.png" alt="Image 1" class="img-fluid">
                    <div class="image_eng_text">Definition</div>
                    <div class="image_hindi_text">परिभाषा</div>
                    <div class="image_gujarati_text">વ્યાખ્યા</div>
                </div>
            </div>
            <div class="col-md-4" id="image2Container">
                <div class="text-center position-relative">
                    <img src="assets/images/index_blue.png" alt="Image 2" class="img-fluid">
                    <div class="image_eng_text">Classification</div>
                    <div class="image_hindi_text">वर्गीकरण</div>
                    <div class="image_gujarati_text">વર્ગીકરણ</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-5" id="image3Text">
                <div class="image-center position-relative">
                    <img src="assets/images/index_red.png" alt="Image 3" class="img-fluid">
                    <div class="image_eng_text">Classification</div>
                    <div class="image_hindi_text">वर्गीकरण</div>
                    <div class="image_gujarati_text">વર્ગીકરણ</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script>
    $(document).ready(function() {
        // Hide the text on Image 3 initially
        $('#image3Text').hide();
        $('.image_hindi_text').hide();
        $('.image_gujarati_text').hide();

        // Toggle the visibility of the text on Image 3 when Image 1 is clicked
        $('#image1Container').click(function() {
            $('#image3Text').toggle();
        });
        $('#image2Container').click(function() {
            window.location.href = 'classification.html';
        });

        $('input[name="language"]').click(function() {
            var selectedOption = $("input[name='language']:checked").val();

            console.log("Selected option: " + selectedOption);
            if (selectedOption == 'eng') {
                $('.image_eng_text').show();
                $('.image_hindi_text').hide();
                $('.image_gujarati_text').hide();
            } else if (selectedOption == 'hindi') {
                $('.image_eng_text').hide();
                $('.image_hindi_text').show();
                $('.image_gujarati_text').hide();
            } else {
                $('.image_eng_text').hide();
                $('.image_hindi_text').hide();
                $('.image_gujarati_text').show();
            }

        });
    });

    </script>
</body>
</html>
